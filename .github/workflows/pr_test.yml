name: PR Test Pipeline
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout Test Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TESTTOKEN }}

      - name: Build Test Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: ghcr.io/alingbukang/test:pr-${{ github.event.pull_request.head.sha }}

      - name: Run Tests
        run: |
          # Override the test image in docker-compose with our PR build
          TEST_IMAGE=ghcr.io/alingbukang/test:pr-${{ github.event.pull_request.head.sha }} \
          docker compose -f docker-compose.yml up --exit-code-from tests

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/