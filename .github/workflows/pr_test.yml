name: PR Test Pipeline
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout Test Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TESTTOKEN }}

      - name: Build Test Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: ghcr.io/alingbukang/test:pr-${{ github.event.pull_request.head.sha }}

      - name: Run Tests
        run: |
          # Print environment for debugging
          echo "Test image: ghcr.io/alingbukang/test:pr-${{ github.event.pull_request.head.sha }}"
          echo "Current directory: $(pwd)"
          ls -la
          
          # Pull webapp image explicitly
          docker pull ghcr.io/alingbukang/webapp:latest
          
          # Show docker images
          docker images
          
          # Run with verbose output
          TEST_IMAGE=ghcr.io/alingbukang/test:pr-${{ github.event.pull_request.head.sha }} \
          docker compose -f docker-compose.yml up --verbose --exit-code-from tests
          
          # If tests fail, show logs
          if [ $? -ne 0 ]; then
            echo "Tests failed. Showing container logs:"
            docker logs webapp
            docker logs tests
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30