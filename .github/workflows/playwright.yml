name: Full Test Suite
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.42.1
    services:
      webapp:
        image: ghcr.io/alingbukang/webapp:${{ github.event.pull_request.head.sha }}
        env:
          NODE_ENV: test
        ports:
          - 3000:3000
        volumes:
          - ${{ github.workspace }}/webapp:/app
        options: >-
          --name webapp
          --workdir /app
          --entrypoint "sh -c 'npm ci && npm run dev'"

    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout web app repo
        uses: actions/checkout@v4
        with:
          repository: AlingBukang/webapp
          path: webapp
          token: ${{ secrets.GH_PAT }}
          ref: main
      
      - name: Install test dependencies
        run: npm ci
      
      - name: Wait for webapp
        run: |
          timeout 30s bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' localhost:3000)" != "200" ]]; do sleep 2; done' || false
      
      - name: Run all tests
        run: npx playwright test
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/ 