version: '3.8'

services:
  webapp:
    image: ghcr.io/alingbukang/webapp:latest
    container_name: webapp
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/alingbukang/test:latest
    container_name: tests
    depends_on:
      webapp:
        condition: service_healthy
    environment:
      - PLAYWRIGHT_TEST_BASE_URL=http://webapp:80
    networks:
      - app-network
    restart: "no"

networks:
  app-network:
    driver: bridge 
