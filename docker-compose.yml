version: '3.8'

services:
  webapp:
    image: ghcr.io/alingbukang/webapp:latest
    platform: ${DOCKER_DEFAULT_PLATFORM:-linux/amd64}
    container_name: webapp
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  tests:
    image: ${TEST_IMAGE:-ghcr.io/alingbukang/test:latest}
    platform: ${DOCKER_DEFAULT_PLATFORM:-linux/amd64}
    container_name: tests
    depends_on:
      webapp:
        condition: service_healthy
    environment:
      - PLAYWRIGHT_TEST_BASE_URL=http://webapp:80
    networks:
      - app-network
    volumes:
      - ./playwright-report:/tests/playwright-report
    restart: "no"

networks:
  app-network:
    driver: bridge 